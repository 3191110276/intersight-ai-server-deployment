---
- name: Provision AI tools on server
  hosts: all

  tasks:
  - name: Install packages
    apt:
      pkg:
      - apache2
      - nginx

  - name: Install Jupyter python package
    ansible.builtin.pip:
      name: jupyterlab

  - name: Install Ollama
    ansible.builtin.shell: curl -fsSL https://ollama.com/install.sh | sh

  - name: Install bottle python package
    ansible.builtin.pip:
      name: ollama
