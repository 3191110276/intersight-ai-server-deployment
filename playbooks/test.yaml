---
- name: Provision AI tools on server
  hosts: localhost

  tasks:
  - name: Install packages
    apt:
      pkg:
      - pip
      - docker.io

  - name: Install Jupyter python package
    ansible.builtin.pip:
      name: jupyterlab

  - name: Install Ollama
    ansible.builtin.shell: curl -fsSL https://ollama.com/install.sh | sh

  - name: Install Ollama python package
    ansible.builtin.pip:
      name: ollama
